name: Deploy to EC2 (mcp-auth-backend-go)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/mcp-auth-backend-go || exit 1
            git pull origin main

            echo "âœ… Building Docker image..."
            sudo docker build -t mcp-auth-backend .

            echo "ðŸš€ Restarting container..."
            sudo docker rm -f mcp-auth || true
            sudo docker run -d -p 8080:8080 --name mcp-auth \
              -v $(pwd)/.env:/app/.env \
              mcp-auth-backend

            echo "âœ… Deployment complete!"
          EOF

